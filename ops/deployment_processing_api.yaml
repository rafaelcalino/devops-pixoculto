apiVersion: apps/v1
kind: Deployment
metadata:
  name: processing-api-deployment
  labels:
    app: processing-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: processing-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  template:
    metadata:
      labels:
        app: processing-api
    spec:
      containers:
      - name: processing-api
        image: 706929238931.dkr.ecr.us-east-1.amazonaws.com/processing-api:hmg
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: "1"
            memory: "2Gi"
          limits:
            cpu: "1"
            memory: "2Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: processing-api
  labels:
    app: processing-api
spec:
  type: ClusterIP
  selector:
    app: processing-api
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: processing-api-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: processing-api-deployment
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
  behavior:
    # Aproxima "só escalar se ficar acima por 1 minuto"
    scaleUp:
      stabilizationWindowSeconds: 60
      selectPolicy: Max
      policies:
        - type: Percent
          value: 100
          periodSeconds: 60
    # Evita oscilações; segura reduções por 5min
    scaleDown:
      stabilizationWindowSeconds: 300
      selectPolicy: Min
      policies:
        - type: Percent
          value: 100
          periodSeconds: 60
